<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notepad</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="editor.css" rel="stylesheet" type="text/css" />
    <link href="icons.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <section>
      <div style="display: none;">
        <label for="title">
          <b>Title: </b>
        </label>
      </div>
      <div>
        <input id="title" name="title" placeholder="Title">
      </div>
      <div hidden>
        <button id="editFile" style="font-weight: bold;">Edit File</button>
      </div>
      <a>
        <button id="upload">Upload</button>
      </a>
      <a>
        <button id="download">Download</button>
      </a>
      <a>
        <button id="delete">Delete</button>
      </a>
<!--      <div>
        <button id="enableHTML">Enable HTML Preview</button>
      </div>      -->
      <div>
        <button id="undo">Undo</button>
      </div>           
      <div>
        <button id="redo">Redo</button>
      </div>           
      <div>
        <input id="replacethis" placeholder="Replace This"/>
      </div>
      <div>
        <input id="withthis" placeholder="With This" />
      </div>
      <div>
        <button id="replaceThis">Single Occurrence</button>
      </div>
      <div>
        <button id="replaceAll">All Occurrences</button>
      </div>
      <div>
        <button id="makeLink">Generate Link to File</button>
      </div>
    </section>
    <input id="readfile" type="file" style="opacity: 0; width: 0;" name="readfile" accept="text/*,.md,html/*,.mht,.svg,.astro,ts/*,.ts,.tsx,.tsm,.tsxm,.js/*,.jsxm,.jsm,.jsxm,/*,.scss,.sass,json/*,.bat,.cmd,.ðŸ—¿">
    <main>
      <textarea></textarea>
      <span id="resizer" style="display: none;"></span>
      <iframe id="preview" src="  " style="display: none;"></iframe>
    </main>
    <a id="downloader"></a>
    <input id="eleVal" hidden>
    <script src="editor.js"></script>
    <script src="actions.js"></script>
    <script src="sectionWidth.js"></script>
    <script>
      // javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
    </script>
  </body>
</html>
