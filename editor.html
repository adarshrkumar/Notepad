<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Notepad</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <section>
      <!---->
      <div style="display: none;">
        <label for="title">
          <b>Title: </b>

      <!---->
      <div>
        <input id="title" name="title" placeholder="Title" onkeyup="setTitle()">

      <div>
        <button style="margin: 0;" onclick="document.querySelector(`input[type='file']#readfile`).click()">Read File</button>
      </div>
      <div>
        <button onclick="go()">Download</button>
      </div>
      <div>
        <button onclick="reset()">Reset</button>
      </div>

        <input id="replacethis" placeholder="Replace This"/>
      </div>
      <div>
        <input id="withthis" placeholder="With This" />
      </div>
      <div>
        <button onclick="replace('single')">Single Occurrence</button>
      </div>
      <div>
        <button onclick="replace('all')">All Occurrences</button>
      </div>
      <div>
        <input id="readfile" type="file" style="opacity: 0; width: 85px;" name="readfile" accept="text/*,html/*,.mht,js/*,css/*,.scss,.sass,json/*,.md,.bat,.cmd,.ðŸ—¿">
      </div>

      <textarea></textarea>
