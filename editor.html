<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notepad</title>
    <link href="editor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <div style="display: none;">
        <label for="title">
          <b>Title: </b>
        </label>
      </div>
      <div>
        <input id="title" name="title" placeholder="Title" onkeyup="setTitle()">
      </div>
      <div hidden>
        <button id="editFile" style="font-weight: bold;" tabindex="-1">Edit File</button>
      </div>
        <a>
        <button id="takeFile" style="margin: 0;">Read File</button>
      </a>
      <a>
        <button id="download">Download</button>
      </a>
      <a>
        <button id="reset">Reset</button>
      </a>
<!--      <div>
        <button id="enableHTML">Enable HTML Preview</button>
      </div>      -->
      <div>
        <button id="undo">Undo</button>
      </div>           
      <div>
        <button id="redo">Redo</button>
      </div>           
      <div>
        <input id="replacethis" placeholder="Replace This"/>
      </div>
      <div>
        <input id="withthis" placeholder="With This" />
      </div>
      <div>
        <button id="replaceThis">Single Occurrence</button>
      </div>
      <div>
        <button id="replaceAll">All Occurrences</button>
      </div>
      <div>
        <button id="shareLink">Share File Contents Via Link</button>
      </div>
      <div>
        <input id="readfile" type="file" style="opacity: 0; width: 85px;" name="readfile" accept="text/*,html/*,.mht,.svg,js/*,css/*,.scss,.sass,json/*,.md,.bat,.cmd,.ðŸ—¿">
      </div>
    </section>
    <main>
      <textarea></textarea>
      <span id="resizer" style="display: none;"></span>
      <iframe id="preview" src="  " style="display: none;"></iframe>
    </main>
    <a id="downloader"></a>
    <script src="editor.js"></script>
    <script src="actions.js"></script>
    <script src="sectionWidth.js"></script>
    <script>
      javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
    </script>
  </body>
</html>
