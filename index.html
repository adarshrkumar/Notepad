<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notepad</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="actions" class="sidebar-content">
        <sidebar></sidebar>
        <content class="grid-row">
          <div class="grid-parent">
            <a class="grid-item" href="open">
              <img src="icons/cloud-folder.svg" alt="Open File Image" />
              <div class="title-parent">
                <h2 class="title">Open Existing File</h2>
              </div>
            </a>
          </div>
          <div class="grid-parent">
            <a class="grid-item" href="editor?action=upload">
              <img src="icons/folder.svg" alt="Upload File Image" />
              <div class="title-parent">
                <h2 class="title">Upload From Computer</h2>
              </div>
            </a>
          </div>
        </content>
        <sidebar></sidebar>
      </section>
    </main>
    <footer></footer>
    <script>
      // javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
    </script>
  </body>
</html>
