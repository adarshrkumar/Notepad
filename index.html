<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notepad</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="actions">
        <sidebar></sidebar>
        <content class="grid-row">
          <a class="grid-item" href="editor?action=new">
            <img src="icons/plus.svg" alt="" />
            <div class="title-parent">
              <h2 class="title">New File</h2>
            </div>
          </a>
          <a class="grid-item" href="editor?action=existing">
            <img src="" alt="" />
            <div class="title-parent">
              <h2 class="title">Open Existing File</h2>
            </div>
          </a>
          <a class="grid-item" href="editor?action=upload">
            <img src="" alt="" />
            <div class="title-parent">
              <h2 class="title">Upload From Computer</h2>
            </div>
          </a>
          <a class="grid-item" href=""></a>
        </content>
      </section>
    </main>
    <footer></footer>
    <script>
      javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
    </script>
  </body>
</html>
